<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="bg-light" style="height: 100vh;">
<div th:insert="parts/navbar :: navbar(${userInfo.email}, ${userInfo.getRolesString()})"></div>

<!--НАВИГАЦИЯ 1-->

<section class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 d-flex flex-column p-0 h-100 bg-white">
            <div class="nav flex-column nav-pills mt-3 col-12 bg-white p-0 h-100" id="v-pills-tab"
                 role="tablist" aria-orientation="vertical">

                <a th:if="${isAdmin}" class="nav-link" id="admin-tab" href="/admin" role="tab"
                    aria-controls="home" aria-selected="true">Admin</a>
                <a th:if="${isUser}" class="nav-link active" id="v-pills-profile-tab" href="/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>

            </div>
        </div>

        <!--ИНФОРМАЦИЯ И НАВИГАЦИЯ 2-->

        <div class="col-10 pr-4 pl-4 pt-3" th:insert="parts/user/user_navs :: user_navs(userInfo=${userInfo})"></div>

        <!--ИНФОРМАЦИЯ И НАВИГАЦИЯ 2 КОНЕЦ-->

    </div>
</section>


<!--НАВИГАЦИЯ 1 КОНЕЦ-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
