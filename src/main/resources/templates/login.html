<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mx-auto" style="width: 100%; max-width: 330px; border: none;">
                <div class="card-body">
                    <h4 class="card-title text-left mb-3" style="font-weight: bold;">Please sign in</h4>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group mb-0">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email address"
                                   style="height: 40px;">
                        </div>
                        <div class="form-group mb-0">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" style="height: 40px;">
                        </div>
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-primary btn-block" style="width: 100%; height: 45px;">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
